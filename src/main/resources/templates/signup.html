<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>

    <div class="toast show login-plus-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <h1 class="text-center">회원가입</h1>
            <div class="form-group">
                <label class="form-label mt-4">아이디/비밀번호를 입력하세요</label>

                <form action="/user/signup" method="post">
                    <input type="hidden" th:name="${parameterName}" th:value="${token}" />

                    <div class="form-floating mb-3">
                        <input type="text" name="email" class="form-control" id="floatingInput" placeholder="ID">
                        <label for="floatingInput">ID</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="PASSWORD">
                        <label for="floatingPassword">PW</label>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-warning btn-sm">회원가입</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
