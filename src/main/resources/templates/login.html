<div class="toast show login-plus-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
            <h1 class="text-center">로그인</h1>
            <div class="form-group">
                <label class="form-label mt-4">아이디/비밀번호를 입력하세요</label>

                <form action="/user/login" method="post">
                    <input type="hidden" th:name="${parameterName}" th:value="${token}" />

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="ID">
                        <label for="floatingInput">ID</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="PASSWORD">
                        <label for="floatingPassword">PW</label>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-warning btn-sm">로그인</button>
                    <br><br>
                    <a th:href="@{/user/signup}" class="btn btn-warning btn-sm">회원가입</a>
                    <small>*회원가입을 통해 서비스 이용자 등록*</small>
                </form>
            </div>
    </div>
</div>
